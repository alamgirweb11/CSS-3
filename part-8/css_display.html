<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css display</title>
	<style>
		.container{
			  width: 700px;
			  height: 500px;
			  background-color: #CCCCCC;
		}
		.container ul{
                    float: left;
		}
		.container ul li{
                    list-style: none;
                    display: inline;
                    padding: 5px;
                    cursor: pointer;
		}
	</style>
</head>
<body>
	 <div class="container">
	 	<ul>
	 		<li>Home</li>
	 		<li>Service</li>
	 		<li>About</li>
	 	</ul>
	 </div>
</body>
</html>
