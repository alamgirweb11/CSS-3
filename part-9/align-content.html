<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css justify content</title>
	<style>
		.container{
			      display: flex;
				  height: 400px;
				  flex-wrap: wrap;
				  align-content: space-between;
				  background-color: #2DB5F4;
		}
		.container>div{
			  background-color: #f1f1f1;
			  width: 100px;
			  margin: 10px;
			  text-align: center;
			  line-height: 75px;
			  font-size: 30px;
		}
	</style>
</head>
<body>
	  <div class="container">
	  	  <div>1</div>
		  <div>2</div>
		  <div>3</div>  
		  <div>4</div>  
		  <div>5</div>  
		  <div>6</div>  
		  <div>7</div>  
		  <div>8</div>  
		  <div>9</div>  
		  <div>10</div>  
		  <div>11</div>  
		  <div>12</div>  
		  <div>13</div>  
	  </div>
</body>
</html>
