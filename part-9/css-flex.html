<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css flex</title>
	<style>
		.div1{
			  background-color: #504E4E;
			  display: flex;
			  flex-direction: column-reverse;

		}
		.div1>div{
			   background: #FFFFFF;
			   width: 100px;
			   height: 100px;
			   padding: 10px;
			   margin: 10px;
		}
	</style>
</head>
<body>
	 <div class="div1">
	 	<div>1</div>
	 	<div>2</div>
	 	<div>3</div>
	 	<div>4</div>
	 	<div>5</div>
	 	<div>6</div>
	 	<div>7</div>
	 	<div>8</div>
	 	<div>9</div>
	 </div>
</body>
</html>
