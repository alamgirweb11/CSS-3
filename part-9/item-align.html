<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css justify content</title>
	<style>
		.container{
			    display: flex;
			    align-items: center;
			    margin: 0 auto;
			    width: 1000px;
			    height: 150px;
			    background: #C1C1C1;

	  <div class="container">

		  <div>2</div>
		  <div>3</div>  
	  </div>
</body>
</html>
