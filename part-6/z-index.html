<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>z-index</title>\
	<style>
		img{
			 position: absolute;
			 top: 0px;
			 left: 0px;
			 z-index: -5000;			 
		}
		h2{
              color: #fff;
              text-align: center;
		}
	</style>
</head>
<body>
	<img src="../images/finger.jpg" alt="">
	<h2>This is text</h2>
</body>
</html>
